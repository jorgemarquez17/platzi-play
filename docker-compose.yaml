services:
  postgres:
    image: 'postgres:latest'
    restart: unless-stopped
    environment:
      - 'POSTGRES_DB=platzi_play_db'
      - 'POSTGRES_PASSWORD=jorge.platzi'
      - 'POSTGRES_USER=jorge'
      - 'POSTGRES_PORT=5432'
    ports:
      - '5432:5432'

    volumes:
      - pgdata:/data/postgres


volumes:
  pgdata: